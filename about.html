<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/less_css/style.css">
  <title>Todo</title>
</head>
<body>
  <button class="but_sign">Выйти</button>

    <div class="todo_card">

      </div>
    </div>
