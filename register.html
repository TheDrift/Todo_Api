<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/less_css/register.css">
  <title>Register</title>
</head>
<body>

    <div class="auth_card">
      <h1 class="h_reg"> Регистрация </h1>

        <div>

      <p class="href_p">Уже есть аккаунт?</p>
    </div>
  </div>
  <script src="/less_js/register.js"></script>

</html>
